<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #div1{
        width:300px;
        height:300px;
        background: red;
    }
</style>
<body>
    <button id="btn">点我</button>
    <div id="div1"></div>
<script>
    var btn1=document.getElementById("btn");//获取元素
    btn1.onclick=function () {//为元素绑定事件
        alert("haha");
    };
    var div1=document.getElementById("div1");
    div1.onmouseover=function () {
        div1.style.background='green';
    };
    div1.onmouseout=function () {
        div1.style.background="red";
    };
</script>
</body>
</html>
