<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function factorial(n) {
        if (n<= 1) {
            return 1;
            }
            return factorial(n - 1) * n;
        }
    var num=prompt("请输入一个整数：");
    var sum=0;
    for(var x=1;x<=num;x++){
        sum=sum+factorial(x);
    }
    console.log(sum);
</script>
</body>
</html>
